---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: create-apf-
spec:
  entrypoint: apf-orchestrate
  arguments:
    parameters:
    - name: user-agent
      value: "kubestress"
    - name: action
      value: "apply"
    - name: kubeconfig-secret-name
      value: ""
  serviceAccountName: tke-chaos
  workflowTemplateRef:
    name: apf-orchestrate
    clusterScope: true
